<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TSF Frontend (New)</title>
    <style>
      :root { --bg: #ffffff; --fg: #111; --muted:#6b7280; --accent:#2563eb; --card:#f8fafc; }
      html, body, #root { height:100%; }
      body { margin:0; background: var(--bg); color: var(--fg); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
      .container{ max-width: 980px; margin: 40px auto; padding: 20px; }
      .tabs { display:flex; gap:8px; border-bottom:1px solid #e5e7eb; margin-bottom:16px; }
      .tab{ padding:10px 14px; border:1px solid #e5e7eb; border-bottom:none; border-top-left-radius:10px; border-top-right-radius:10px; background:#fff; cursor:pointer; }
      .tab.active{ background:var(--card); font-weight:600; }
      .card{ background:var(--card); border:1px solid #e5e7eb; border-radius:12px; padding:16px; }
      .row{ display:flex; gap:12px; align-items:center; margin-bottom:12px; flex-wrap:wrap; }
      .btn{ background:var(--accent); color:#fff; border:none; padding:10px 14px; border-radius:8px; cursor:pointer; }
      .btn.secondary{ background:#111; }
      .input, select{ padding:10px 12px; border:1px solid #e5e7eb; border-radius:8px; min-width:220px; }
      .mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
      .muted{ color: var(--muted); }
      pre{ background:#0b1220; color:#e5e7eb; padding:12px; border-radius:8px; overflow:auto; }
      .split{ display:grid; grid-template-columns: 1fr; gap:16px; }
      @media (min-width: 900px){ .split{ grid-template-columns: 1fr 1fr; } }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
